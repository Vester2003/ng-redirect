      } else if (/Android/i.test(ua)) {
        window.location.href = "https://www.rustore.ru/catalog/app/ru.mos.ourcity";
      } else {
        window.location.href = "https://www.mos.ru";
      }
    }, timeout);

    window.location = "ng://open";
  </script>
